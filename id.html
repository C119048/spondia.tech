<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
     <link rel="stylesheet" href="id.css">

     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
      rel='stylesheet'>
    <title>Profile id</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="ismail.jpeg" alt="profile-imag" class="profile-img">

        <div class="text-date">
            <span class="name">UI_UX DESIGNER</span>

        <div class="media-buttons">
            <a href="https://www.facebook.com/ismaailDaacad252?mibextid=LQQJ4d" style="background-color: #1877F2;" class="link">

            </a>
            <a href="#"style="background-color: #e95950;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://www.tiktok.com/@ciilow_a?_t=8q7e8R7D79K&_r=1"style="background-color:#000000 ;" class="link">
